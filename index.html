<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>2주차 - 개인과제</title>
  </head>
  <body>
    <header>
      <h1 class="title">영화 제목 검색</h1>
      <form class="search-form">
        <input type="text" placeholder="검색어를 입력해주세요" required />
        <button>검색</button>
      </form>
    </header>
    <div class="container">
      <div class="movie-box">
        <ul class="movie-list">
          <li class="movie-card">
            <img
              class="card-img"
              src="http://placehold.it/320x300"
              alt="사진"
            />
            <h3 class="card-title">영화제목</h3>
            <p class="card-content">
              asdf<span><button>더보기</button></span>
            </p>
          </li>
        </ul>
      </div>
      <script
        src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"
      ></script>
      <script src="movieCard.js"></script>
    </div>
  </body>
</html>
